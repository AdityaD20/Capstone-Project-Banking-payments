<div class="modal fade" #confirmationModal tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" *ngIf="config">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">{{ config.title }}</h5>
        <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ config.message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ config.cancelText || 'Cancel' }}</button>
        <button type="button" class="btn" [ngClass]="config.isDestructive ? 'btn-danger' : 'btn-primary'" (click)="onConfirm()">{{ config.confirmText || 'Confirm' }}</button>
      </div>
    </div>
  </div>
</div>
