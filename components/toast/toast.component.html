<div class="toast-container position-fixed top-0 end-0 p-3">
  <div *ngFor="let toast of toasts" class="toast show" [ngClass]="'text-bg-' + toast.type" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" [ngClass]="'text-bg-' + toast.type">
      <strong class="me-auto">{{ toast.type | titlecase }}</strong>
      <button type="button" class="btn-close btn-close-white" (click)="removeToast(toast)" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ toast.message }}
    </div>
  </div>
</div>
