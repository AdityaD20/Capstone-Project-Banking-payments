<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Transaction Report</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 10px; }
        .header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { margin: 0; }
        .header p { margin: 5px 0 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: bold; }
        .footer { text-align: right; margin-top: 20px; font-size: 9px; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Transaction Report</h1>
        <p>
            For period: <strong th:text="${#temporals.format(from, 'dd MMM yyyy')}"></strong>
            to <strong th:text="${#temporals.format(to, 'dd MMM yyyy')}"></strong>
        </p>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Type</th>
                <th>Recipient</th>
                <th>Description</th>
                <th>Status</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="trx : ${transactions}">
                <td th:text="${trx.transactionId}">101</td>
                <td th:text="${#temporals.format(trx.transactionDate, 'yyyy-MM-dd HH:mm')}">2025-09-28 10:30</td>
                <td th:text="${trx.type}">SALARY</td>
                <td th:text="${trx.recipientName}">John Doe</td>
                <td th:text="${trx.description}">September 2025 Payroll</td>
                <td th:text="${trx.status}">PAID</td>
                <td th:text="${#numbers.formatDecimal(trx.amount, 1, 'COMMA', 2, 'POINT')}">5,500.00</td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        Report generated on <span th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd HH:mm:ss')}"></span>
    </div>
</body>
</html>
