<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-sm" style="width: 100%; max-width: 450px;">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Forgot Your Password?</h3>

      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage && !successMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
        <p class="text-muted mb-3">
          Enter your email address below and we'll send you a link to reset your password.
        </p>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>

        <div class="d-grid mt-4">
          <button class="btn btn-primary" type="submit" [disabled]="isLoading || forgotPasswordForm.invalid">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
          </button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/login" class="text-secondary small">Back to Login</a>
      </div>
    </div>
  </div>
</div>
